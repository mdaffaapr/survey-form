<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">ITS Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our services</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name: <input type="text" name="name" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email: <input type="email" name="email" id="email" placeholder="Enter your email" required></label>
        <label for="number" id="number-label">Age: (optional) <input type="number" name="age" id="number" min="16" max="80" placeholder="Enter your age"></label>
        <label for="dropdown">Faculty
            <select name="Faculty" id="dropdown">
                <option value="">(Choose one)</option>
                <option value="1">FTSPK</option>
                <option value="2">VOKASI</option>
                <option value="3">FDKBD</option>
                <option value="4">FTEIC</option>
                <option value="5">FSAD</option>
                <option value="6">FTIRS</option>
                <option value="7">FTK</option>
            </select>
        </label>
        <br>
        <label for="">In years
            <label for="2017"><input type="radio" name="year" id="2017" value="1" class="inline"> 2017</label>
            <label for="2018"><input type="radio" name="year" id="2018" value="2" class="inline"> 2018</label>
            <label for="2019"><input type="radio" name="year" id="2019" value="3" class="inline"> 2019</label>
            <label for="2020"><input type="radio" name="year" id="2020" value="4" class="inline"> 2020</label>
            <label for="2021"><input type="radio" name="year" id="2021" value="5" class="inline"> 2021</label>
            <label for="2022"><input type="radio" name="year" id="2022" value="6" class="inline"> 2022</label>
        </label>
        <br>
        <label for="">What would you like to see improved? (check all that apply)
            <label for=""><input type="checkbox" name="improved" id="new faculty" value="1" class="inline"> New faculty</label>
            <label for=""><input type="checkbox" name="improved" id="public transport" value="2" class="inline"> Public transport</label>
            <label for=""><input type="checkbox" name="improved" id="lab" value="3" class="inline"> Laboratory</label>
            <label for=""><input type="checkbox" name="improved" id="facility" value="4" class="inline"> Facility</label>
            <label for=""><input type="checkbox" name="improved" id="lake" value="5" class="inline"> Lake</label>
            <label for=""><input type="checkbox" name="improved" id="other" value="6" class="inline"> Other</label>
        </label>
        <br>
        <label for="comment"> Any comments or suggestions? 
            <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Enter your comments here..."></textarea>
        </label>
        <br>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
